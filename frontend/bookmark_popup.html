<div>
    <table id="bookmark-table">
        <tr ng-repeat="item in storage.bookmarks">
            <td><input type="checkbox" ng-model="item.checked" /></td>
            <td><a href="{{item.path}}">{{item.name}}</a></td>
            <td><a href="#" ng-click="removeBookmark(item)" class="remove-bookmark"></a></td>
        </tr>
    </table>

</div>
